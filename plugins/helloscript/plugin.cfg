[configuration]
id = "HelloScript"
name = "Hello Script"
description = "Show how to expose plugin to script"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"

[libraries]
windows.x86 = "plugin-helloscript.dll"
windows.x64 = "plugin-helloscript64.dll"
linux.x64 = "plugin-helloscript.so"
linux.aarch64 = "plugin-helloscript.so"
; android.arm64 = "plugin-helloscript.android.arm64.so"
; android.x86_32 = "plugin-helloscript.android.x86_32.so"
; android.x86_64 = "plugin-helloscript.android.x86_64.so"
macos.x64 = "plugin-helloscript.so"
macos.arm64 = "plugin-helloscript.so"
