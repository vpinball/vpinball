[configuration]
id = "HelloScript"
name = "Hello Script"
description = "Show how to expose plugin to script"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"


[libraries]
windows.x86_32 = "plugin-helloscript.x86_32.dll"
windows.x86_64 = "plugin-helloscript.x86_64.dll"
linux.x86_32 = "plugin-helloscript.x86_32.so"
linux.x86_64 = "plugin-helloscript.x86_64.so"
linux.aarch64 = "plugin-helloscript.aarch64.so"
; android.arm64 = "plugin-helloscript.android.arm64.so"
; android.x86_32 = "plugin-helloscript.android.x86_32.so"
; android.x86_64 = "plugin-helloscript.android.x86_64.so"
macos.x86_64 = "plugin-helloscript.x86_64.dylib"
macos.arm64 = "plugin-helloscript.arm64.dylib"
;macos = "plugin-helloscript.macos.framework"
