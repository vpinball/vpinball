[configuration]
id = "AltSound"
name = "AltSound"
description = "Provides alternate sound for PinMAME based tables"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/libaltsound"

[libraries]
windows.x86 = "plugin-altsound.dll"
windows.x64 = "plugin-altsound64.dll"
linux.x64 = "plugin-altsound.so"
linux.aarch64 = "plugin-altsound.so"
macos.x64 = "plugin-altsound.dylib"
macos.arm64 = "plugin-altsound.dylib"