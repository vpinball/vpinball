[configuration]
id = "RemoteControl"
name = "Remote Control"
description = "Use one computer to play on another computer on the same local area network"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"

[libraries]
windows.x86 = "plugin-remote-control.dll"
windows.x64 = "plugin-remote-control64.dll"
linux.x64 = "plugin-remote-control.so"
linux.aarch64 = "plugin-remote-control.so"
macos.x64 = "plugin-remote-control.dylib"
macos.arm64 = "plugin-remote-control.dylib"