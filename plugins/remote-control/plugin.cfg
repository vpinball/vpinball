[configuration]
id = "RemoteControl"
name = "Remote Control"
description = "Use one computer to play on another computer on the same local area network"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"

[libraries]
windows.x86 = "plugin-remote-control.dll"
windows.x64 = "plugin-remote-control64.dll"
; linux.x64 = "plugin-helloworld.so"
; linux.aarch64 = "plugin-helloworld.so"
; android.arm64 = "plugin-helloworld.android.arm64.so"
; android.x86_32 = "plugin-helloworld.android.x86_32.so"
; android.x86_64 = "plugin-helloworld.android.x86_64.so"
; macos.x64 = "plugin-helloworld.so"
; macos.arm64 = "plugin-helloworld.so"