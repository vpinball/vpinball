[configuration]
id = "FlexDMD"
name = "FlexDMD"
description = "A plugin to create DMD from script"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"

[libraries]
windows.x86 = "plugin-flexdmd.dll"
windows.x64 = "plugin-flexdmd64.dll"
linux.x64 = "plugin-flexdmd.so"
linux.aarch64 = "plugin-flexdmd.so"
macos.x64 = "plugin-flexdmd.dylib"
macos.arm64 = "plugin-flexdmd.dylib"
