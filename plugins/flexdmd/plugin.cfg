[configuration]
id = "FlexDMD"
name = "FlexDMD"
description = "A plugin to create DMD from script"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"


[libraries]
windows.x86_32 = "plugin-flexdmd.x86_32.dll"
windows.x86_64 = "plugin-flexdmd.x86_64.dll"
linux.x86_32 = "plugin-flexdmd.x86_32.so"
linux.x86_64 = "plugin-flexdmd.x86_64.so"
linux.aarch64 = "plugin-flexdmd.aarch64.so"
; android.arm64 = "plugin-flexdmd.android.arm64.so"
; android.x86_32 = "plugin-flexdmd.android.x86_32.so"
; android.x86_64 = "plugin-flexdmd.android.x86_64.so"
macos.x86_64 = "plugin-flexdmd.x86_64.dylib"
macos.arm64 = "plugin-flexdmd.arm64.dylib"
;macos = "plugin-flexdmd.macos.framework"
