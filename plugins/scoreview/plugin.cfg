[configuration]
id = "ScoreView"
name = "Score View"
description = "Displays score on an anciliary window"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"

[libraries]
windows.x86 = "plugin-scoreview.dll"
windows.x64 = "plugin-scoreview64.dll"
linux.x64 = "plugin-scoreview.so"
linux.aarch64 = "plugin-scoreview.so"
; android.arm64 = "plugin-scoreview.android.arm64.so"
; android.x86_32 = "plugin-scoreview.android.x86_32.so"
; android.x86_64 = "plugin-scoreview.android.x86_64.so"
macos.x64 = "plugin-scoreview.so"
macos.arm64 = "plugin-scoreview.so"
