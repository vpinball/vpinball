[configuration]
id = "DMDUtil"
name = "DMDUtil"
description = "Cross platform library for performing DMD tasks"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/libdmdutil"

[libraries]
windows.x86 = "plugin-dmdutil.dll"
windows.x64 = "plugin-dmdutil64.dll"
linux.x64 = "plugin-dmdutil.so"
linux.aarch64 = "plugin-dmdutil.so"
macos.x64 = "plugin-dmdutil.dylib"
macos.arm64 = "plugin-dmdutil.dylib"
