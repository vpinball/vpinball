[Player]

; === AUDIO PRINCIPAL ===
Sound3D = 
; Mode audio 3D et surround
; Défaut: 0 (stéréo standard 2 canaux)
; Valeurs:
;   0 = Stéréo standard 2 canaux
;   1 = Surround (tous effets aux canaux arrière)
;   2 = Surround (avant = arrière du cabinet)
;   3 = Surround (avant = avant du cabinet) 
;   4 = 7.1 Surround (avant = arrière, arrière = côté, backbox = avant)
;   5 = 7.1 SSF (Sound Feedback exagéré pour cabinet avec exciters)
; Info: SSF (mode 5) amplifie les effets positionnels pour cabinets avec transducteurs

SoundDevice = 
; Périphérique audio principal
; Défaut: (périphérique système par défaut)
; Info: Utiliser "VPinballX -listsnd" en ligne de commande pour obtenir les IDs
; Exemple: "Speakers (Realtek High Definition Audio)"

SoundDeviceBG = 
; Périphérique audio secondaire pour backglass
; Défaut: (même que SoundDevice)
; Info: Permet d'avoir l'audio du backglass sur un autre périphérique
; Utile en cabinet pour séparer les sources audio

PlayMusic = 
; Active la lecture de la musique des tables
; Défaut: 1 (activé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Musique d'ambiance et mélodies des tables

MusicVolume = 
; Volume de la musique
; Défaut: 100 (volume maximum)
; Valeurs: 0-100 (pourcentage)
; Info: Volume spécifique pour la musique, indépendant des effets sonores

PlaySound = 
; Active la lecture des effets sonores
; Défaut: 1 (activé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Sons des bumpers, flippers, balles, mécanismes

SoundVolume = 
; Volume des effets sonores
; Défaut: 100 (volume maximum)
; Valeurs: 0-100 (pourcentage)
; Info: Volume des effets de jeu, indépendant de la musique

