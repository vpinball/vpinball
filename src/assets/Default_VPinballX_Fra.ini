; Valeurs: 0 = désactivé, 1 = activé
; Info: Pixelcade est un système d'affichage LED programmable

PixelcadeDevice = 
; Périphérique Pixelcade à utiliser
; Défaut: AUTO (détection automatique)
; Valeurs: AUTO, COM1, COM2, COM3, etc.
