; #######################################################
; # GUIDE DOF (DIRECT OUTPUT FRAMEWORK)
; #######################################################
;
; DOF est un système qui interface VPX avec du matériel physique
; pour créer des retours haptiques et visuels dans un cabinet.
;
; MATÉRIEL DOF TYPIQUE:
; - Shaker: Vibreur principal sous la table
; - Contacteurs: Solénoïdes pour simulation claquements
; - Knocker: Gros électro-aimant pour coups violents
; - LED strips: Éclairage réactif aux événements
; - Ventilateurs: Effets de vent
; - Gear motors: Mécanismes motorisés
;
; CONFIGURATION REQUISE:
; - Carte contrôleur DOF (Sainsmart, Pinscape, etc.)
; - Fichiers de configuration par table (.directb2s.ini)
; - Logiciel DOF configuré et calibré
;
; SÉCURITÉ:
; - Utiliser des alimentations adaptées
; - Respecter les limites de courant
; - Fixer solidement tous les mécanismes
; - Prévoir des fusibles de protection
;
; RÉGLAGES TYPIQUES:
; - Tous activés (1) pour expérience complète
; - Désactiver Shaker si trop violent
; - Ajuster intensité via logiciel DOF
;
; VR ET DOF:
; - DOF fonctionne parfaitement en VR
; - Améliore énormément l'immersion
; - Permet de "sentir" les impacts en VR

