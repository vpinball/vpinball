[Standalone]

; === CHEMIN REGISTRE ===
VPRegPath = 
; Chemin vers les paramètres de registre VPX (optionnel)
; Défaut: (vide - utilise le registre Windows standard)

; === PINMAME ===
PinMAMEPath = 
; Chemin vers le dossier PinMAME
; Défaut: ~/.pinmame (dossier utilisateur par défaut)
; Exemple: C:\Visual Pinball\PinMAME

; === ALTSOUND ===
AltSound = 
; Active/désactive AltSound pour l'audio amélioré
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: AltSound permet d'utiliser des fichiers audio OGG/WAV de meilleure qualité

AltColor = 
; Active/désactive AltColor pour DMD colorisé
; Défaut: 0 (désactivé) 
; Valeurs: 0 = désactivé, 1 = activé
; Info: AltColor permet d'ajouter des couleurs aux DMD monochromes

; === B2S (BACKGLASS SERVER) ===
B2SHideGrill = 
; Masque la grille décorative du backglass B2S
; Défaut: 0 (afficher la grille si elle existe)
; Valeurs: 0 = afficher, 1 = masquer
; Info: La grille simule l'aspect d'un vrai backglass avec sa structure métallique

B2SHideB2SDMD = 
; Masque le cadre DMD supplémentaire B2S
; Défaut: 0 (afficher le cadre DMD si il existe)
; Valeurs: 0 = afficher, 1 = masquer
; Info: Certains backglass B2S incluent un cadre décoratif autour du DMD

B2SHideB2SBackglass = 
; Masque complètement le backglass B2S
; Défaut: 0 (afficher le backglass)
; Valeurs: 0 = afficher, 1 = masquer
; Info: Permet de désactiver l'affichage du backglass sans désinstaller B2S

B2SHideDMD = 
; Masque le DMD dans le backglass B2S
; Défaut: 0 (afficher le DMD)
; Valeurs: 0 = afficher, 1 = masquer
; Info: Utile si vous utilisez un DMD physique séparé

B2SDualMode = 
; Mode dual pour B2S (double affichage)
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Permet d'afficher le backglass sur deux écrans simultanément

B2SWindows = 
; Contrôle l'affichage global des fenêtres B2S
; Défaut: 1 (afficher selon autres paramètres)
; Valeurs: 0 = masquer toutes les fenêtres B2S, 1 = afficher selon autres paramètres
; Info: Commutateur principal pour tous les éléments B2S

B2SDMDFlipY = 
; Retourne le DMD B2S verticalement
; Défaut: 0 (normal)
; Valeurs: 0 = normal, 1 = retourné
; Info: Utile pour certaines configurations de cabinet avec DMD inversé

B2SPlugins = 
; Active les plugins B2S supplémentaires
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Permet d'utiliser des plugins tiers pour B2S

