; === DMD UTILS ET SERVEUR ===
DumpDMDTxt = 
; Sauvegarde le contenu DMD en format texte
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Utile pour debug - crée des fichiers .txt avec le contenu du DMD

DumpDMDRaw = 
; Sauvegarde le contenu DMD en format brut
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Sauvegarde les données DMD binaires pour analyse

FindDisplays = 
; Recherche automatique des écrans connectés
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Détecte automatiquement tous les écrans pour configuration multi-moniteur

DMDServer = 
; Active le serveur DMD réseau
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Permet de partager le DMD via réseau vers d'autres applications

DMDServerAddr = 
; Adresse du serveur DMD
; Défaut: localhost (127.0.0.1)
; Format: adresse IP ou nom d'hôte
; Info: Adresse où le serveur DMD écoute les connexions

DMDServerPort = 
; Port du serveur DMD
; Défaut: 6789
; Valeurs: 1-65535 (port TCP/IP)
; Info: Port réseau pour les connexions au serveur DMD

; === RENDU ===
RenderingModeOverride = 
; Force un mode de rendu spécifique
; Défaut: 2 (pour version mobile/embedded)
; Valeurs: 0 = automatique, 1 = forcé software, 2 = forcé hardware
; Info: Remplace le mode de rendu détecté automatiquement

; === PARAMÈTRES MOBILE ===
TableListMode = 
; Mode d'affichage de la liste des tables sur mobile
; Défaut: 0 (liste textuelle)
; Valeurs: 0 = liste, 1 = grille avec vignettes
; Info: Interface tactile - liste ou grille pour sélection des tables

TableListSort = 
; Critère de tri de la liste des tables
; Défaut: 0 (tri par nom)
; Valeurs: 0 = nom, 1 = date de modification, 2 = auteur
; Info: Détermine l'ordre d'affichage des tables

Haptics = 
; Retour haptique sur appareils mobiles
; Défaut: 1 (activé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Vibrations lors des interactions tactiles (flipper, bumper, etc.)

LiveUIOverride = 
; Force l'interface mobile/tactile
; Défaut: 0 (détection automatique)
; Valeurs: 0 = auto, 1 = forcer interface mobile
; Info: Active l'interface tactile même sur desktop

TouchOverlay = 
; Affiche l'overlay de contrôles tactiles
; Défaut: 1 (activé sur mobile)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Boutons virtuels à l'écran pour flipper, tire-bille, etc.

TouchInstructions = 
; Affiche les instructions pour contrôles tactiles
; Défaut: 1 (activé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Messages d'aide pour expliquer les gestes tactiles

ResetLogOnPlay = 
; Remet à zéro les logs à chaque partie
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Efface le fichier log au début de chaque table

; === SERVEUR WEB INTÉGRÉ ===
WebServer = 
; Active le serveur web intégré pour contrôle à distance
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Interface web pour contrôler VPX depuis navigateur

WebServerAddr = 
; Adresse d'écoute du serveur web
; Défaut: 0.0.0.0 (toutes les interfaces réseau)
; Format: adresse IP (0.0.0.0 = toutes, 127.0.0.1 = local seulement)
; Info: Détermine qui peut accéder au serveur web

WebServerPort = 
; Port du serveur web
; Défaut: 8080
; Valeurs: 1-65535 (port TCP/IP)
; Info: Port pour accéder à l'interface web (ex: http://localhost:8080)

WebServerDebug = 
; Mode debug du serveur web
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Logs détaillés pour le serveur web intégré

