; #######################################################
; # GUIDE DES TECHNOLOGIES D'AFFICHAGE
; #######################################################
;
; DMD (Dot Matrix Display):
; - Matrice de points 128x32 ou 192x64
; - Plasma: Points orange lumineux (années 90)
; - LED: Points rouges/verts/blancs (années 2000+)
; - Taille points: 0.6 plasma, 0.75 LED
;
; ALPHA (Affichages segmentés):
; - Segments 7, 14 ou 16 pour chiffres/lettres
; - Plasma: Orange/rouge intense
; - VFD: Bleu-vert fluorescent
; - LED: Rouge/vert/jaune/blanc
;
; COULEURS (format BGR hex):
; - 0x002D52FF = Orange plasma classique
; - 0x001523FF = Rouge LED moderne
; - 0x0023FF15 = Vert LED
; - 0x0023FFFF = Jaune LED
; - 0x00FFEF3F = Cyan VFD
; - 0x00FFFFFF = Blanc générique
;
; HISTORIQUE:
; - Années 80-90: Plasma dominant (orange)
; - Années 2000: Transition vers LED (RoHS)
; - Moderne: LED coloré, écrans LCD/OLED

