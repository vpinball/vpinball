Profile.1.DotBrightness = 25.0
; Luminosité des points allumés
; Défaut: 25.0 (luminosité élevée)
; Valeurs: 0.001-100.0 (unités d'intensité)
; Info: Intensité lumineuse - les vrais DMD plasma étaient très lumineux

Profile.1.DotSize = 0.75
; Taille relative des points
; Défaut: 0.75 (points larges pour plasma)
; Valeurs: 0.001-1.0 (1.0 = points se touchent)
