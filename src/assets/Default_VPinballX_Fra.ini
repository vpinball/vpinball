Profile.1.DotSharpness = 0.90
; Netteté des bords de points
; Défaut: 0.90 (bords nets)
; Valeurs: 0.0-1.0 (0 = flou, 1 = très net)
; Info: Définition des contours des points

Profile.1.DiffuseGlow = 0.10
; Halo diffus autour des points
; Défaut: 0.10 (halo léger)
; Valeurs: 0.0-10.0
; Info: Effet de halo lumineux caractéristique du plasma

