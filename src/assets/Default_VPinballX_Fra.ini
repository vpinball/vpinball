; === CONFIGURATION PBW (PINBALL WIZARD ACCELEROMETER) ===
PBWEnabled = 
; Active le support accéléromètre PBW
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Utilise un accéléromètre physique pour détecter les mouvements du cabinet

PBWNormalMount = 
; Montage normal de l'accéléromètre
; Défaut: 1 (montage normal)
; Valeurs: 0 = inversé, 1 = normal
; Info: Dépend de l'orientation physique de l'accéléromètre dans le cabinet

PBWDefaultLayout = 
; Désactive le layout par défaut des contrôleurs Pincab reconnus (DirectInput uniquement)
; Défaut: 0 (layout par défaut activé)
; Valeurs: 0 = activé, 1 = désactivé
; Info: VPX reconnaît certains contrôleurs de cabinet et applique un mapping automatique

PBWRotationCB = 
; Calibrage de rotation PBW
; Défaut: 0 (pas de calibrage)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Calibre l'orientation de l'accéléromètre

PBWRotationvalue = 
; Valeur de rotation PBW en degrés
; Défaut: 0.0 (pas de rotation)
; Valeurs: -180.0 à +180.0 (degrés)
; Info: Compense l'angle de montage de l'accéléromètre

PBWAccelGainX = 
PBWAccelGainY = 
; Gain de l'accéléromètre X/Y (sensibilité)
; Défaut: 1.5 (sensibilité modérée)
; Valeurs: 0.0-10.0 (recommandé: 1.0-3.0)
; Info: Multiplie la sensibilité - plus élevé = plus sensible aux mouvements

PBWAccelMaxX = 
PBWAccelMaxY = 
; Accélération maximum X/Y (seuil)
; Défaut: 2.0 (seuil modéré)
; Valeurs: 0.0-10.0
; Info: Valeur max d'accélération prise en compte - évite les à-coups trop forts

EnableNudgeFilter = 
; Active le filtre de lissage pour la secousse
; Défaut: 1 (activé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Filtre les mouvements brusques pour une secousse plus naturelle

EnableLegacyNudge = 
; Active l'ancien système de secousse (rétrocompatibilité)
; Défaut: 0 (désactivé - utilise le nouveau système)
; Valeurs: 0 = nouveau système, 1 = ancien système
; Info: Pour les anciennes tables qui dépendent de l'ancien comportement

LegacyNudgeStrength = 
; Force de l'ancienne secousse
; Défaut: 1.0 (force normale)
; Valeurs: 0.0-10.0
; Info: Intensité de la secousse en mode legacy uniquement

AccelVelocityInput = 
; Utilise la vélocité de l'accéléromètre
; Défaut: 0 (utilise l'accélération)
; Valeurs: 0 = accélération, 1 = vélocité
; Info: Méthode de calcul du mouvement - vélocité plus fluide mais moins réactive

; === CONFIGURATION TILT ===
TiltSensCB = 
; Active le calibrage de sensibilité du tilt
; Défaut: 0 (utilise valeur fixe)
; Valeurs: 0 = valeur fixe, 1 = calibrage actif
; Info: Permet d'ajuster dynamiquement la sensibilité du tilt

TiltSensValue = 
; Sensibilité du tilt (seuil de déclenchement)
; Défaut: 0.4 (sensibilité modérée)
; Valeurs: 0.1-10.0 (plus bas = plus sensible)
; Info: Force nécessaire pour déclencher le tilt - ajuster selon le cabinet

TiltInertia = 
; Inertie du tilt (amortissement)
; Défaut: 1.0 (inertie normale)
; Valeurs: 0.1-5.0
; Info: Simule l'inertie de la bille dans la table lors des secousses

; === TIRE-BILLE (PLUNGER) ===
PlungerAxis = 
; Axe du tire-bille analogique
; Défaut: 2 (troisième axe, souvent Z ou RZ)
; Valeurs: 0-7 (numéro d'axe du contrôleur)
; Info: Axe analogique pour contrôler la force du tire-bille

ReversePlungerAxis = 
; Inverse l'axe du tire-bille
; Défaut: 0 (normal)
; Valeurs: 0 = normal, 1 = inversé
; Info: Si tirer = relâcher et vice-versa, inverser cet axe

DeadZone = 
; Zone morte du tire-bille (pourcentage de l'axe ignoré)
; Défaut: 0 (pas de zone morte)
; Valeurs: 0-100 (pourcentage)
; Info: Évite les micro-mouvements - 5-10% typique pour un tire-bille mécanique

PlungerRetract = 
; Pourcentage de rétraction du tire-bille
; Défaut: 0 (pas de rétraction forcée)
; Valeurs: 0-100 (pourcentage)
; Info: Force une position de repos du tire-bille - utile pour certains mécanismes

