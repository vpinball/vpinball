; === DOF (DIRECT OUTPUT FRAMEWORK) ===
DOFPlugin = 
; Active le plugin DOF pour les retours haptiques
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: DOF contrôle shakers, contacteurs, éclairage LED, solénoïdes, etc.

; === ZEDMD (DMD LED MODERNE) ===
ZeDMD = 
; Active le support ZeDMD
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: ZeDMD est un DMD physique moderne avec matrice LED haute résolution

ZeDMDDevice = 
; Périphérique ZeDMD à utiliser
; Défaut: AUTO (détection automatique)
; Valeurs: AUTO, COM1, COM2, COM3, etc.
; Info: Port série ou USB pour communication avec le ZeDMD

ZeDMDDebug = 
; Mode debug ZeDMD pour diagnostic
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Active les logs détaillés pour résoudre les problèmes ZeDMD

ZeDMDBrightness = 
; Luminosité du ZeDMD
; Défaut: 15 (luminosité maximum)
; Valeurs: 0-15 (0 = très sombre, 15 = très lumineux)
; Info: Ajuste la luminosité globale de la matrice LED

ZeDMDWiFi = 
; Active la connexion WiFi pour ZeDMD
; Défaut: 0 (désactivé - utilise USB/série)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Permet de connecter le ZeDMD en WiFi plutôt qu'en USB

ZeDMDWiFiAddr = 
; Adresse IP WiFi du ZeDMD
; Défaut: 192.168.4.1 (adresse par défaut ZeDMD)
; Format: adresse IP (ex: 192.168.1.100)
; Info: IP du ZeDMD en mode point d'accès ou sur réseau local

; === PIXELCADE ===
Pixelcade = 
; Active le support Pixelcade (affichage LED pour cabinet)
