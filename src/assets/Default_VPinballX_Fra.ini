; Défaut: 0 (écran principal)
; Valeurs: 0, 1, 2... (numéro d'écran Windows)
; Info: En cabinet, généralement l'écran horizontal où se joue la partie

PlayfieldFullScreen = 
; Mode plein écran pour le plateau
; Défaut: 0 (fenêtré)
; Valeurs: 0 = fenêtré, 1 = plein écran
; Info: Plein écran recommandé pour cabinet, fenêtré pour desktop

PlayfieldWndX = 
PlayfieldWndY = 
; Position de la fenêtre plateau (mode fenêtré)
; Défaut: 0, 0 (coin supérieur gauche)
; Valeurs: coordonnées en pixels
; Info: Position de la fenêtre si pas en plein écran

PlayfieldAspectRatio = 
; Ratio d'aspect forcé du plateau
; Défaut: 0.0 (automatique selon résolution)
; Valeurs: ratio (ex: 1.333 pour 4:3, 1.777 pour 16:9)
; Info: Force un ratio spécifique, 0.0 = utilise la résolution native

PlayfieldWidth = 
PlayfieldHeight = 
; Résolution du plateau de jeu
; Défaut: 1024x768 (résolution de base)
; Valeurs: largeur x hauteur en pixels
; Info: Résolution de rendu - plus élevée = meilleure qualité mais moins de performance

PlayfieldRender10Bit = 
; Rendu 10-bit pour le plateau
; Défaut: 0 (8-bit standard)
; Valeurs: 0 = 8-bit, 1 = 10-bit
; Info: 10-bit offre plus de nuances de couleur mais nécessite matériel compatible

PlayfieldColorDepth = 
; Profondeur de couleur du plateau
; Défaut: 32 (32-bit couleur)
; Valeurs: 16, 24, 32 (bits par pixel)
; Info: 32-bit = qualité maximum, 16-bit = performance sur matériel ancien

PlayfieldRefreshRate = 
; Taux de rafraîchissement du plateau
; Défaut: 0 (taux par défaut de l'écran)
; Valeurs: Hz (60, 75, 120, 144, etc.)
; Info: Doit correspondre aux capacités de votre écran

; === CONFIGURATION PRÉVISUALISATION VR ===
PreviewDisplay = 
; Écran pour la prévisualisation VR
; Défaut: 0 (écran principal)
; Valeurs: 0, 1, 2... (numéro d'écran)
; Info: Affichage 2D de ce que voit le joueur VR

PreviewFullScreen = 
; Plein écran pour prévisualisation VR
; Défaut: 0 (fenêtré)
; Valeurs: 0 = fenêtré, 1 = plein écran
; Info: Généralement fenêtré pour monitoring

PreviewWndX = 
PreviewWndY = 
; Position prévisualisation VR
; Défaut: 0, 0
; Valeurs: coordonnées en pixels

PreviewAspectRatio = 
; Ratio d'aspect prévisualisation VR
; Défaut: 0.0 (automatique)
; Valeurs: ratio

PreviewWidth = 
PreviewHeight = 
; Taille prévisualisation VR
; Défaut: 512x384 (résolution réduite)
; Valeurs: largeur x hauteur en pixels
; Info: Plus petite que le plateau principal pour économiser les ressources

PreviewRender10Bit = 
; Rendu 10-bit prévisualisation VR
; Défaut: 0 (8-bit)
; Valeurs: 0 = 8-bit, 1 = 10-bit

PreviewColorDepth = 
; Profondeur couleur prévisualisation VR
; Défaut: 32 (32-bit)
; Valeurs: 16, 24, 32

PreviewRefreshRate = 
; Taux rafraîchissement prévisualisation VR
; Défaut: 0 (automatique)
; Valeurs: Hz

; === MODES D'AFFICHAGE ===
BGSet = 
; Mode de vue principal
; Défaut: 0 (vue Bureau)
; Valeurs:
;   0 = Bureau (vue desktop standard en landscape)
;   1 = Plein écran cabinet (vue du dessus pour cabinet)
;   2 = FSS (Full Single Screen - machine complète avec backglass en haut)
; Info: FSS combine plateau + backglass sur un seul écran vertical

; === SYNCHRONISATION ET FRAMERATE ===
SyncMode = 
; Mode de synchronisation vidéo
; Défaut: 0 (Aucune synchronisation)
; Valeurs:
;   0 = Aucune (synchronisation personnalisée via MaxFramerate)
;   1 = Sync verticale (évite tearing, augmente latence)
;   2 = Sync adaptative (OpenGL seulement, déprécié)
;   3 = Frame Pacing (OpenGL seulement, déprécié)
; Info: Mode 0 recommandé avec BGFX multithreading

MaxFramerate = 
; Framerate maximum du plateau
; Défaut: -1.0 (limité au taux de rafraîchissement de l'écran)
; Valeurs:
;   -1 = Taux de rafraîchissement de l'écran plateau
;    0 = Framerate illimité
;   >0 = FPS spécifique (minimum 24 FPS)
; Info: -1 recommandé pour éviter tearing sans sync verticale

VisualLatencyCorrection = 
; Correction de latence visuelle en millisecondes
; Défaut: -1 (valeur dérivée automatiquement du FPS cible)
; Valeurs:
;   -1 = Automatique selon FPS
;    0 = Désactivé
;   >0 = Correction manuelle en ms
; Info: Compense le délai d'affichage, améliore la précision visuelle

MaxPrerenderedFrames = 
; Nombre max d'images en attente dans le GPU
; Défaut: 0 (valeur par défaut du système)
; Valeurs: 0-8 (0 = défaut système, 1-3 = latence réduite)
; Info: Plus bas = moins de latence mais possibles saccades

; === ANTIALIASING ===
FXAA = 
; Type d'antialiasing post-traitement
; Défaut: 0 (désactivé)
; Valeurs:
;   0 = Désactivé
;   1 = FXAA rapide (faible impact performance)
;   2 = FXAA standard (équilibre qualité/performance)
;   3 = FXAA qualité (meilleure qualité, plus lourd)
;   4 = NFAA rapide (Normal Filter AA)
;   5 = DLLA standard (Deep Learning AA)
;   6 = SMAA qualité (Subpixel Morphological AA - meilleur)
; Info: SMAA offre la meilleure qualité, FXAA le meilleur compromis

MSAASamples = 
; Échantillons MSAA (multisampling)
; Défaut: 0 (désactivé)
; Valeurs: 0 = aucun, 4, 6, 8 échantillons
; Info: MSAA très lourd, utiliser plutôt FXAA/SMAA

AAFactor = 
; Facteur de supersampling antialiasing
; Défaut: 1.0 (pas de supersampling)
; Valeurs: 0.5-2.0 (>1.0 = meilleure qualité, <1.0 = performance)
; Info: 1.5-2.0 = excellent rendu mais très lourd

; === NETTETÉ ET FILTRAGE ===
Sharpen = 
; Algorithme de netteté
; Défaut: 0 (désactivé)
; Valeurs:
;   0 = Désactivé
;   1 = CAS (Contrast Adaptive Sharpening)
;   2 = CAS bilatéral (plus doux)
; Info: Améliore la netteté sans créer d'artefacts

ForceAnisotropicFiltering = 
; Force le filtrage anisotropique
; Défaut: 1 (activé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Améliore la qualité des textures en perspective, impact minimal

; === TEXTURES ===
MaxTexDimension = 
; Dimension maximum des textures
; Défaut: 0 (illimité sur PC), 1536 (sur mobile)
; Valeurs: 0 = illimité, >0 = taille max en pixels
; Info: Les images plus grandes sont automatiquement redimensionnées

CompressTextures = 
; Compression des textures
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Réduit l'usage mémoire mais peut dégrader la qualité

ScaleFXDMD = 
; Mise à l'échelle FX pour DMD
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Applique des effets de mise à l'échelle au DMD

; === OCCLUSION ET ÉCLAIRAGE ===
DisableAO = 
; Désactive l'occlusion ambiante
; Défaut: 0 (occlusion activée)
; Valeurs: 0 = activé, 1 = désactivé
; Info: L'AO ajoute des ombres subtiles dans les recoins

DynamicAO = 
; Type d'occlusion ambiante
; Défaut: 0 (statique)
; Valeurs: 0 = statique (plus rapide), 1 = dynamique (plus réaliste)
; Info: Dynamique suit le mouvement des objets

; === RÉFLECTIONS ===
SSRefl = 
; Réflections dans l'espace écran
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Réflections en temps réel, très coûteux en performance

PFReflection = 
; Réflections du plateau de jeu
; Défaut: 0 (désactivé)
; Valeurs:
;   0 = Désactivé
;   1 = Balles uniquement
;   2 = Statique uniquement (éléments fixes)
;   3 = Statique et balles
;   4 = Statique et dynamiques non synchronisés
;   5 = Dynamique complet (plus réaliste mais lourd)
; Info: Les réflections sur plateau ajoutent beaucoup au réalisme

; === EFFETS VISUELS ===
ForceBloomOff = 
; Désactive les effets de bloom (halo lumineux)
; Défaut: 0 (bloom activé)
; Valeurs: 0 = activé, 1 = désactivé
; Info: Bloom ajoute des halos autour des lumières vives

ForceMotionBlurOff = 
; Désactive le flou de mouvement des balles
; Défaut: 0 (motion blur activé)
; Valeurs: 0 = activé, 1 = désactivé
; Info: Motion blur rend le mouvement des balles plus fluide visuellement

; === ÉMISSION ET ÉCLAIRAGE DE SCÈNE ===
EmissionScale = 
; Échelle d'émission globale de la scène
; Défaut: 0.5 (émission modérée)
; Valeurs: 0.0-1.0 (0 = sombre, 1 = très lumineux)
; Info: Contrôle la luminosité générale des éléments émissifs

OverrideTableEmissionScale = 
; Remplace l'échelle d'émission de la table
; Défaut: 0 (utilise les paramètres de la table)
; Valeurs: 0 = table, 1 = utilise EmissionScale global
; Info: Force l'utilisation du paramètre global au lieu de celui de la table

DynamicDayNight = 
; Cycle jour/nuit dynamique
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Ajuste automatiquement l'éclairage selon l'heure et la position géographique

Latitude = 
Longitude = 
; Coordonnées géographiques pour cycle jour/nuit
; Défaut: 52.52, 13.405 (Berlin)
; Valeurs: -90 à +90 (latitude), -180 à +180 (longitude)
; Info: Position géographique pour calculer le cycle jour/nuit réaliste

; === HDR ET TONE MAPPING ===
HDRDisableToneMapper = 
; Désactive le tone mapping HDR
; Défaut: 0 (tone mapping activé)
; Valeurs: 0 = activé, 1 = désactivé
; Info: Tone mapping adapte les couleurs HDR aux écrans standard

HDRGlobalExposure = 
; Exposition globale HDR
; Défaut: 1.0 (exposition normale)
; Valeurs: 0.1-5.0
; Info: Contrôle la luminosité générale en mode HDR

; === BACKEND GRAPHIQUE ===
GfxBackend = 
; Backend de rendu graphique (BGFX uniquement)
; Défaut: "Default" (détection automatique), "OpenGLES" sur Android
; Valeurs: Noop, Agc, Direct3D11, Direct3D12, Gnm, Metal, Nvn, 
;          OpenGLES, OpenGL, Vulkan, Default
; Notes: 
;   - Direct3D11/12 = Windows uniquement
;   - Metal = macOS et iOS uniquement  
;   - Vulkan = moderne, meilleure performance
;   - OpenGL = compatibilité large
;   - Default = choix automatique optimal

; === COMPATIBILITÉ ET OPTIMISATION ===
DisableDWM = 
; Désactive Desktop Window Manager (Windows)
; Défaut: 0 (DWM activé)
; Valeurs: 0 = activé, 1 = désactivé
; Info: Désactiver DWM peut améliorer les performances sur ancien matériel

UseNVidiaAPI = 
; Utilise l'API spécifique NVIDIA
; Défaut: 0 (API standard)
; Valeurs: 0 = API standard, 1 = API NVIDIA
; Info: Optimisations spécifiques pour cartes NVIDIA

SoftwareVertexProcessing = 
; Force le traitement des vertices par le CPU
; Défaut: 0 (traitement GPU)
; Valeurs: 0 = GPU (recommandé), 1 = CPU (compatibilité)
; Info: Utile uniquement sur très ancien matériel

