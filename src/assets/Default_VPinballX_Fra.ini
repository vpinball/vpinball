; #######################################################
; # CORRESPONDANCE BOUTONS MANETTE STANDARD
; # Basé sur le mapping SDL GameController
; #######################################################
;
; CLUSTER PRINCIPAL (face buttons):
; South = 1 (A sur Xbox, X sur PlayStation)
; East  = 2 (B sur Xbox, Cercle sur PlayStation) 
; West  = 4 (Y sur Xbox, Triangle sur PlayStation)
; North = 3 (X sur Xbox, Carré sur PlayStation)
;
; GÂCHETTES/BUMPERS:
; Left Shoulder  = 5 (LB sur Xbox, L1 sur PlayStation)
; Right Shoulder = 6 (RB sur Xbox, R1 sur PlayStation)
;
; BOUTONS SYSTÈME:
; Back  = 7 (View sur Xbox, Share sur PlayStation)
; Guide = 7 (Xbox button, PS button)
; Start = 8 (Menu sur Xbox, Options sur PlayStation)
;
; STICKS ANALOGIQUES:
; Left Stick  = 9 (LS, L3)
; Right Stick = 10 (RS, R3)
;
; D-PAD (croix directionnelle):
; D-Pad Up    = 11
; D-Pad Down  = 13
; D-Pad Left  = 14
; D-Pad Right = 12
;
; GÂCHETTES ANALOGIQUES:
; Généralement gérées comme axes, pas boutons
; Left Trigger = axe (pas bouton)
; Right Trigger = axe (pas bouton)
;
; Note: Les valeurs SDL sont incrémentées de +1 dans VPX
; DirectInput utilise une numérotation différente selon le pilote

