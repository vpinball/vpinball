; # GUIDE DE COLORATION SYNTAXIQUE
; #######################################################
;
; COULEURS RECOMMANDÉES:
; - Fond: Blanc (0xFFFFFF) ou gris très clair
; - Mots-clés VBS: Bleu (0x0000FF) - standard universel
; - Commentaires: Vert (0x008000) en italique
; - Chaînes/nombres: Rouge (0xFF0000) - tradition
; - Composants VPX: Vert foncé (0x008000)
; - Fonctions core: Cyan (0x0080C0) en gras
; - Sous-routines: Violet (0x800080) semi-gras
;
; POLICES:
; - Courier New: Police monospace classique
; - Consolas: Police moderne Microsoft
; - Fira Code: Police avec ligatures (si installée)
; - Taille 10-12: Optimal pour lisibilité
;
; STYLES:
; - Mots-clés: Gras pour importance
; - Commentaires: Italique pour distinction
; - Littéraux: Normal mais couleur vive
; - Fonctions: Gras pour API importantes
;
; THÈMES ALTERNATIFS:
; - Fond sombre: 0x2D2D30 avec texte clair
; - High contrast: Noir/blanc strict
; - Colorblind friendly: Éviter rouge/vert ensemble
;
; EXEMPLE DE CODE COLORISÉ:
; Sub LeftFlipper_Hit()          ' violet (sous-routine)
;    PlaySound "flip_hit"        ' cyan gras (core VPX)
;    If ActiveBall.VelY > 5 Then ' bleu gras (mots-clés)
;       ' Balle rapide            ' vert italique (commentaire)  
;       DOF 101, DOFOn           ' cyan gras (core VPX)
;    End If                      ' bleu gras (mots-clés)
; End Sub                        ' bleu gras (mots-clés)

