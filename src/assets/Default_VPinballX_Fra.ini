; === RENDU STÉRÉOSCOPIQUE 3D ===
Stereo3DEnabled = 
; Permet de désactiver temporairement le rendu stéréo
; Défaut: 1 (rendu stéréo autorisé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Commutateur principal pour toutes les fonctions 3D stéréo

Stereo3D = 
; Mode de rendu stéréoscopique
; Défaut: 0 (STEREO_OFF - pas de stéréo)
; Valeurs: 0 à 10 (différents modes stéréo)
;   0 = STEREO_OFF (désactivé)
;   1-10 = divers modes stéréo et anaglyphe
; Info: Mode de sortie 3D (lunettes, casque VR, anaglyphe rouge/cyan, etc.)

Stereo3DFake = 
; Mode faux stéréo 3D
; Défaut: 0 (vrai stéréo)
; Valeurs: 0 = vrai stéréo, 1 = effet 3D simulé
; Info: Simule un effet 3D sans vrai rendu stéréoscopique

; === PARAMÈTRES ANAGLYPHE (lunettes rouge/cyan) ===
Stereo3DBrightness = 
; Luminosité en mode anaglyphe
; Défaut: 1.0 (luminosité normale)
; Valeurs: 0.0-2.0
; Info: Compense la perte de luminosité des lunettes colorées

Stereo3DSaturation = 
; Saturation en mode anaglyphe
; Défaut: 1.0 (saturation normale)
; Valeurs: 0.0-2.0
; Info: Ajuste l'intensité des couleurs pour meilleur effet 3D

Stereo3DDefocus = 
; Défocalisation en mode anaglyphe
; Défaut: 0.0 (pas de défocalisation)
; Valeurs: 0.0-1.0
; Info: Ajoute un flou léger pour adoucir l'effet anaglyphe

; === PARAMÈTRES STÉRÉO VRAI (casques VR, projecteurs 3D) ===
Stereo3DEyeSeparation = 
; Séparation des yeux en stéréo (distance interpupillaire)
; Défaut: 63.0 (distance moyenne adulte en mm)
; Valeurs: 50.0-80.0 (mm)
; Info: Distance entre vos yeux - ajuster pour confort optimal

; === PARAMÈTRES PARALLAXE (effet de profondeur) ===
Stereo3DYAxis = 
; Active l'axe Y pour stéréo parallaxe
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Ajoute un effet de parallaxe vertical

Stereo3DOffset = 
; Décalage de base en stéréo parallaxe
; Défaut: 0.0 (pas de décalage)
; Valeurs: -10.0 à +10.0
; Info: Ajuste la position de base de l'effet 3D

Stereo3DMaxSeparation = 
; Séparation maximum en stéréo
; Défaut: 0.03 (séparation modérée)
; Valeurs: 0.0-0.1
; Info: Limite l'effet 3D maximum pour éviter la fatigue oculaire

Stereo3DZPD = 
; ZPD (Zero Parallax Distance) - plan de convergence
; Défaut: 0.5 (plan médian)
; Valeurs: 0.1-2.0
; Info: Distance où les objets apparaissent exactement sur l'écran (ni devant ni derrière)

; === RENDU DES BALLES ===
DisableLightingForBalls = 
; Désactive l'éclairage pour les balles
; Défaut: 0 (éclairage activé)
; Valeurs: 0 = éclairage normal, 1 = balles non éclairées
; Info: Peut améliorer les performances sur matériel faible

BallAntiStretch = 
; Anti-étirement des balles en mouvement
; Défaut: 0 (étirement autorisé)
; Valeurs: 0 = étirement naturel, 1 = forme sphérique forcée
; Info: Maintient la forme ronde même à haute vitesse

OverwriteBallImage = 
; Remplace l'image des balles de la table
; Défaut: 0 (utilise l'image de la table)
; Valeurs: 0 = image de la table, 1 = utilise BallImage global
; Info: Force l'utilisation d'une texture de balle personnalisée

BallImage = 
; Nom du fichier image pour les balles personnalisées
; Défaut: (vide - utilise les balles de la table)
; Exemple: "chrome_ball.jpg"
; Info: Texture appliquée à toutes les balles si OverwriteBallImage=1

DecalImage = 
; Image de décalcomanie sur les balles
; Défaut: (vide - pas de décalcomanie)
; Exemple: "ball_logo.png"
; Info: Logo ou motif appliqué sur la surface des balles

BallTrail = 
; Traînée visuelle des balles
; Défaut: 0 (pas de traînée) sur version standalone
; Valeurs: 0 = désactivé, 1 = activé
; Info: Effet visuel qui suit le mouvement des balles

BallTrailStrength = 
; Intensité de la traînée des balles
; Défaut: 0.0 (pas de traînée)
; Valeurs: 0.0-10.0
; Info: Force et longueur de la traînée visuelle

; === NIVEAU DE DÉTAIL ===
AlphaRampAccuracy = 
; Précision des rampes alpha (niveau de détail géométrique)
; Défaut: 10 (qualité standard)
; Valeurs: 1-50 (plus élevé = plus de détails géométriques)
; Info: Affecte la finesse des courbes et rampes - impact sur les performances

; === FORCE DE SECOUSSE VISUELLE ===
NudgeStrength = 
; Intensité de l'effet visuel de secousse
; Défaut: 1.0 (intensité normale)
; Valeurs: 0.0-5.0
; Info: Amplitude du mouvement de caméra lors des secousses

; === CONFIGURATION ÉCRAN PHYSIQUE (CABINET) ===
ScreenWidth = 
; Largeur physique de l'écran plateau en centimètres
; Défaut: 95.89 cm (écran 43" 16:9 typique)
; Valeurs: 1.0-500.0 cm
; Info: Dimension réelle de votre écran pour calculs de perspective

ScreenHeight = 
; Hauteur physique de l'écran plateau en centimètres
; Défaut: 53.94 cm (écran 43" 16:9 typique)
; Valeurs: 1.0-500.0 cm
; Info: Dimension réelle de votre écran pour calculs de perspective

ScreenInclination = 
; Inclinaison de l'écran plateau en degrés
; Défaut: 0.0 (écran horizontal)
; Valeurs: -15.0 à +15.0 degrés
; Info: Angle d'inclinaison physique de l'écran dans le cabinet

; === POSITION DU JOUEUR PAR RAPPORT À L'ÉCRAN ===
ScreenPlayerX = 
; Position horizontale du joueur (cm)
; Défaut: 0.0 (centré)
; Valeurs: -100.0 à +100.0 cm
; Info: Décalage gauche/droite du joueur par rapport au centre de l'écran

ScreenPlayerY = 
; Position avant/arrière du joueur (cm)
; Défaut: 0.0 (standard)
; Valeurs: -100.0 à +100.0 cm
; Info: Distance avant/arrière du joueur par rapport à l'écran

ScreenPlayerZ = 
; Hauteur des yeux du joueur (cm)
; Défaut: 70.0 cm (hauteur standard debout)
; Valeurs: -100.0 à +200.0 cm
; Info: Hauteur des yeux par rapport au sol - affecte la perspective

; === DIMENSIONS LOCKBAR (cabinet) ===
LockbarWidth = 
; Largeur de la barre de verrouillage en cm
; Défaut: 70.0 cm (taille standard cabinet)
; Valeurs: 10.0-150.0 cm
; Info: Largeur physique de la barre avant du cabinet

LockbarHeight = 
; Hauteur de la barre de verrouillage en cm
; Défaut: 85.0 cm (hauteur standard cabinet)
; Valeurs: 0.0-250.0 cm
; Info: Hauteur du sol au sommet de la barre de verrouillage

; === CAPTURE EXTERNE ===
CaptureExternalDMD = 
; Active la capture de DMD depuis applications externes
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Capture le DMD depuis PinMAME ou autres émulateurs

DMDSource = 
; Source du DMD pour capture externe
; Défaut: (vide - détection automatique)
; Valeurs: nom de fenêtre ou processus
; Info: Nom de l'application source du DMD à capturer

CapturePUP = 
; Active la capture PUP (Pinup Player)
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Capture les éléments PUP pour intégration

BGSource = 
; Source backglass pour capture externe
; Défaut: (vide)
; Valeurs: nom de fenêtre ou processus
; Info: Application source du backglass à capturer

; === HEAD TRACKING ===
BAMHeadTracking = 
; Support du head tracking BAM (Better Arcade Mode)
; Défaut: 0 (désactivé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Suit les mouvements de tête pour ajuster la perspective

; === INTERFACE UTILISATEUR ===
NumberOfTimesToShowTouchMessage = 
; Nombre d'affichages du message d'aide tactile
; Défaut: 3 (affiche 3 fois puis se cache)
; Valeurs: 0-10
; Info: Combien de fois afficher les instructions tactiles sur mobile

TouchOverlay = 
; Affiche l'overlay de contrôles tactiles
; Défaut: 1 (activé sur appareils tactiles)
; Valeurs: 0 = masqué, 1 = affiché
; Info: Boutons virtuels à l'écran pour mobile/tablette

; === CACHE ET PERFORMANCE ===
CacheMode = 
; Mode cache pour réduire les saccades et accélérer le chargement
; Défaut: 1 (cache activé)
; Valeurs: 0 = désactivé, 1 = activé
; Info: Met en cache textures et données pour chargement plus rapide

